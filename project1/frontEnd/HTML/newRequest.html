<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
</head>
<body class="bg-secondary">
  <!-- Amount, Type, Description -->
  <a href="index.html">GO BACK TO HOME</a>
  <br />
  <br />
  <br />
  <div class="container d-flex flex-column justify-content-center">
    <form class="text-center">
      <div class="container">
        <h3>Create A New Reimbursement Request</h3>
        <label><b>Amount For Reimbursement: </b></label>
        <input type="number" id="amount" />

        <br />
        <br />

        <label><b>Choose a Reimbursement Type: </b></label>
        <select id="reimbursementType">
          <option value="1">Lodging</option>
          <option value="2">Travel</option>
          <option value="3">Food</option>
          <option value="4">Other</option>
        </select>

        <br />
        <br />

        <label><b>Description:</b></label>
        <br />
        <textarea id="description" cols="30" rows="10"></textarea>
      </div>
      <div id="error-div"></div>
    </form>

    <br />
    <br />
    <div class="text-center">
      <button onclick="submitReimbursement()" class="btn">
        Submit Request
      </button>
    </div>
  </div>
  <script src="../JS/newRequest.js"></script>
</body>
