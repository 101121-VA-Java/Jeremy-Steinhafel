  <br />

  <div class="container d-flex flex-column justify-content-center">
    <form class="text-center">
      <div class="container">
        <h3>Create A New Reimbursement Request</h3>
        <label><b>Amount For Reimbursement: </b></label>
        <input type="number" id="amount" />

        <br />

        <label><b>Choose a Reimbursement Type: </b></label>
        <select id="reimbursementType">
          <option value="1">Lodging</option>
          <option value="2">Travel</option>
          <option value="3">Food</option>
          <option value="4">Other</option>
        </select>

        <br />

        <label><b>Description:</b></label>
        <textarea id="description" cols="30" rows="10"></textarea>
      </div>
      <div id="error-div"></div>
      <div class="text-center">
        <button type="button" onclick="submitReimbursement()" class="btn">
          Submit Request
        </button>
      </div>
    </form>
