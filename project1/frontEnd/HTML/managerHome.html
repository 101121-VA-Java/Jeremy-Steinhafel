    <div class="menu" id="manager-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <button class="menu-button menu-header">
            <i data-feather="clipboard"></i>Manager Menu
          </button>
        </li>
      </ul>
      <ul class="menu-list">
        <li class="menu-item">
          <button class="menu-button menu-button--black" onclick="pendingManagerRequests()">
            <i data-feather="edit-2"></i>View All Pending Reimbursement Requests From Users

          <button class="menu-button" onclick="requestHistory()">

      </ul>
      <ul class="menu-list">
        <li class="menu-item">

      <ul class="menu-list">

      </ul>

            <i data-feather="clipboard"></i>Employee Menu

        <li class="menu-item">

        </li>
        <li class="menu-item">
          <button class="menu-button" onclick="viewResolved()">
            <i data-feather="archive"></i>View Resolved Reimbursements
          </button>
        </li>
      </ul>
      <ul class="menu-list">
        <li class="menu-item">
          <button class="menu-button" onclick="employeeInfo()">
            <i data-feather="save"></i>View Your Employee Information
          </button>
        </li>
      </ul>
      <ul class="menu-list">
